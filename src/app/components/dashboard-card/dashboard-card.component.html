<div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <p [ngClass]="'jaune'">
                    Confirmed</p>  
            </div>
            <div class="value">
              <p [ngClass]="'jaune'">{{totalConfirmed}}</p>
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <p [ngClass]="'vert'">
                    Recoreved</p>
              
            </div>
            <div class="value">
              <p [ngClass]="'vert'">{{totalRecovered}}</p>
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <p [ngClass]="'rouge'">
                    Death</p>
            </div>
            <div class="value">
             <p [ngClass]="'rouge'">{{totalDeaths}}</p>
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <p [ngClass]="'jaunevert'">
                    Active Cases</p>
            </div>
            <div class="value">
              <p [ngClass]="'jaunevert'">{{totalActive}}</p>
            </div>
          </div>
    </div>
</div>
