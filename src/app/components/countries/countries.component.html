<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona virus Covid-19 Countries</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
        <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
      </select>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths'
      [totalRecovered]='totalRecovered'></app-dashboard-card>
  </div>


  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Dates</th>
            <th>Cases</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let cs of selectedCountryData'>
            <td>{{cs.date | date}}</td>
            <td>{{cs.cases}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <google-chart [data]="lineChart"></google-chart>
    </div>
  </div>
</div>
